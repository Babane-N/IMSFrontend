<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
  <p-card header="Register" [style]="{ width: '360px' }">
    <div class="field">
      <label for="username">Full Name</label>
      <input type="text"
             pInputText
             formControlName="username"
             class="w-full"
             name="username"
             placeholder="Type your name" />
      <small *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="block p-error">
        <div *ngIf="username?.errors?.['required']">Name is required.</div>
        <div *ngIf="username?.errors?.['pattern']">Enter a valid name</div>
      </small>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input type="text"
             pInputText
             formControlName="email"
             class="w-full"
             name="email"
             placeholder="Type your email" />
      <small *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="block p-error">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Enter a valid email</div>
      </small>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input type="password"
             pInputText
             formControlName="password"
             class="w-full"
             name="password"
             placeholder="Type your password" />
      <small *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="block p-error">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
      </small>
    </div>

    <div class="field">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password"
             pInputText
             formControlName="confirmPassword"
             class="w-full"
             name="confirmPassword"
             placeholder="Confirm password" />
      <small *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="block p-error">
        <div *ngIf="confirmPassword?.errors?.['required']">Confirm the password.</div>
      </small>
      <small *ngIf="registerForm?.errors?.['passwordMismatch'] && confirmPassword?.valid && password?.valid" class="block p-error">
        Passwords must match.
      </small>
    </div>

    <div class="field">
      <label for="role">Role</label>
      <p-dropdown [options]="roleOptions"
                  formControlName="role"
                  placeholder="Select Role"></p-dropdown>
      <small *ngIf="role?.invalid && (role?.dirty || role?.touched)" class="block p-error">
        Role is required.
      </small>
    </div>

    <p-button label="Register" styleClass="w-full" [disabled]="registerForm.invalid" type="submit"></p-button>
    <div class="mt-2">Already a member? <a routerLink="/login">Login</a></div>
  </p-card>
</form>
