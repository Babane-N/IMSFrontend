<mat-card class="remove-inventory-card">
  <mat-card-header>
    <mat-card-title>Remove Inventory Item</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="deleteInventoryByPartID()" #removeInventoryForm="ngForm" class="remove-inventory-form">
      <mat-form-field appearance="fill">
        <mat-label>Part ID</mat-label>
        <input matInput
               placeholder="Enter part number to remove"
               name="partId"
               [(ngModel)]="partId"
               required
               #partIdInput="ngModel" />
        <mat-error *ngIf="partIdInput.invalid && (partIdInput.dirty || partIdInput.touched)">
          Part id is required.
        </mat-error>
      </mat-form-field>

      <div class="remove-inventory-actions">
        <button mat-raised-button color="warn" type="submit" [disabled]="removeInventoryForm.invalid">
          Remove
        </button>
      </div>

      <div *ngIf="successMessage" class="mat-success mt-3">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="mat-error mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </mat-card-content>
</mat-card>
